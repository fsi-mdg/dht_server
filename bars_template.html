<html>
  <head>
  </head>
  <body>
    <h2>Temperature</h2>
    <div style="margin-left: 200px;">
      0&deg; F
    </div>
    <div style="margin-left: 202px; height: 0.5em; width: 0px; 
       border-style: solid; border-width: 1px;">
    </div>

    <div style="display: flex; width: 1000px;     
       border-style: solid; border-width: 2px;">
      <div style="width: {0}px;">
      </div>
      <div style="width: {1}px; background-color: {2}; 
         text-align:{3}; color:white;">
        {4}&deg; C
      </div>
    </div>

    <h2>Humidity</h2>
    <div style="display:flex; width:1004px">
      <div style="margin-left: 0px;">
        0%
      </div>
      <div style="width:1000px;">
      </div>
      <div style="margin-left: 0px;">
        100%
      </div>
    </div>

    <div style="display:flex; width:1004px">
      <div style="height: 0.5em; width: 0px; border-style: 
         solid; border-width: 1px;">
      </div>
      <div style="width:1000px;">
      </div>
      <div style="height: 0.5em; width: 0px; border-style: solid; 
         border-width: 1px;">
      </div>
    </div>

    <div style="width: 1000px;  border-style: solid; border-width: 2px;">
      <div style="width: {5}; background-color:green; 
         text-align:right; color:white;">
        {6}%
      </div>
     </div>
  </body>
</html>
